<h1>Alumno</h1>
<h4>{{alumno.nombre}}</h4>

<div class="row">
    <form ng-sbmit="guardarAlumno()">
        <div ng-hide="creando">
            Codigo:
            <br>
            <input type="text" class="form-control" ng-model="alumno.codigo" readonly="readonly">
            <br>
        </div>
        Nombre:
        <br>
        <input type="text" class="form-control" ng-model="alumno.nombre" placeholder="Nombre del alumno">
        <br>
        Telefono:
        <br>
        <input type="text" class="form-control" ng-model="alumno.telefono" >
        <br>
        Direccion:
        <br>
        <textarea class="form-control" ng-model="alumno.direccion" rows="5" placeholder="Direccion"></textarea>
        <br>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <br><br>
        <p class="text-success animated fadeIn fast" ng-show="actualizado">Registro Actualizado</p>
    </form>
</div>
    
<h4>{{alumno}}</h4>
