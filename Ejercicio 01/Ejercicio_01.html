<!DOCTYPE html>
<html ng-app lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Incluir libreria Boostrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Incluir libreria Angular-->
    <script src="js/lib/angular.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Evaluación</h1>
        <h4>Angular 01</h4>
        <hr>
        <p>
            Nombre completo: 
            <br>
            <input type="text" ng-model="nombre" class="form-control" placeholder="Ingrese su nombre" autofocus>
        </p>
        <p>
            Lugar de trabajo:
            <br>
            <input type="text" ng-model="trabajo" class="form-control" placeholder="Lugar de trabajo">
        </p>

        <p>
            Salario en dólares:
            <br>
            <input type="text" ng-model="salario" class="form-control" placeholder="Salario en dólares">
        </p>
        <hr>

        <p>
            Nombre:  {{ nombre | uppercase}}
            <br>
            Lugar de trabajo: {{ trabajo | lowercase}}
            <br>
            Con salario: {{ salario | currency:'€'}}
        </p>
    </div>
</body>
</html>
