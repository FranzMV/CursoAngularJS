<!DOCTYPE html>
<html ng-app lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Incluir libreria Boostrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Incluir libreria Angular-->
    <script src="js/lib/angular.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ng-model</h1>
        <h4>en Angular</h4>
        <hr>

        <p>
            Su nombre: {{ nombre | uppercase}}
            <br>
            <input type="text" ng-model="nombre" class="form-control" placeholder="Ingrese su nombre">
        </p>

        <p>
            Seleccione el país: {{ pais }}
           <select class="form-control" ng-model="pais">
            <option value="1">Costa Rica</option>
            <option value="1">México</option>
            <option value="1">España</option>
           </select>
        </p>
       
        <p>
            Seleccione las opciones que desea: {{opt1}} {{opt2}}
            <br>
            <input type="checkbox" ng-model="opt1">Opción 1
            <input type="checkbox" ng-model="opt2">Opción 2
        </p>

        <p>
            Seleccione el genero: {{ genero }}
            <br>
            <input type="radio" value="M" ng-model="genero">Masculino
            <br>
            <input type="radio" value="F" ng-model="genero">Femenino
        </p>

    </div>
</body>
</html>
